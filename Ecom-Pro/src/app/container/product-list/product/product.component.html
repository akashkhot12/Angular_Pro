
<div class="ekart--product--item" >
    <div class="ekart-wishlist-sale-container special-block">
        <div class="ekart--add--to--wishlist">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="ekart-on-sale-tag"  *ngIf="products.discountPrice">{{(100-(products.discountPrice/products.price *100)).toFixed(0)}}% OFF</div>
      </div>
      <div class="ekart--product--image">
          <img [src]="products.imageURL" class="ekart--product--image">
      </div>
      <div class="ekart--add--to--price">
          {{products.price}}
      </div>
      <div class="ekart--product--name">{{products.name}}</div>
      <div class="ekart--product--category">{{products.gender}} . {{products.category}} . {{products.brand}}</div>
      <div class="ekart--product--available-colors">{{products.color.length}} Colors . Best Seller</div>
      <div class="ekart--product-in--stocks" [ngStyle]="{fontWeight:'bold', color:products.is_in_inventory? 'Green' : 'Red'}">{{products.is_in_inventory? 'Available in stocks' : 'Not available in stocks'}}
    </div>
</div>
