<app-filter
  [all]="toProductCount"
  [inStocks]="totalProductInStock"
  [outOfStocks]="totalProductOutOfStocks"
(selectedFilterRadioButtonChange)="onFilterChanged($event)"
>
</app-filter>
<div class="ekart--product--container">
    <div *ngFor="let prod of products">
        <app-product  [products]="prod"
        *ngIf="seletedFilterRadioButton==='all' || prod.is_in_inventory.toString()===seletedFilterRadioButton"
        ></app-product>
    </div>
 
</div>
